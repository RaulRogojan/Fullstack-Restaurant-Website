apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: demo-simplyeverything-com-prod
spec:
  secretName: demo-simplyeverything-com-tls
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - demo.simplyeverything.com
